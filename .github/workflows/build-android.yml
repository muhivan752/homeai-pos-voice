name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - 'claude/*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Create local.properties
        run: |
          FLUTTER_SDK_PATH=$(dirname $(dirname $(which flutter)))
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          echo "flutter.sdk=$FLUTTER_SDK_PATH" >> android/local.properties
          echo "flutter.buildMode=release" >> android/local.properties
          echo "flutter.versionName=1.0.0" >> android/local.properties
          echo "flutter.versionCode=1" >> android/local.properties
          cat android/local.properties

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=true" >> ~/.gradle/gradle.properties

      - name: Clean build
        run: flutter clean

      - name: Get dependencies again after clean
        run: flutter pub get

      - name: Build APK (Release)
        run: flutter build apk --release --verbose

      - name: Build APK (Debug)
        run: flutter build apk --debug

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: Upload APK info
        run: |
          echo "## Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- Release APK: build/app/outputs/flutter-apk/app-release.apk" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: build/app/outputs/flutter-apk/app-debug.apk" >> $GITHUB_STEP_SUMMARY
          ls -lh build/app/outputs/flutter-apk/*.apk >> $GITHUB_STEP_SUMMARY
